{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto; text-align: center;">
    <h2>Create Account</h2>
    <p style="color: var(--text-secondary); margin-bottom: 30px;">Start tracking your expenses</p>

    <form action="{{ url_for('main.register') }}" method="POST">
        {% if error %}
        <p style="color: var(--danger);">{{ error }}</p>
        {% endif %}

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p style="margin-top: 20px;">
        Already have an account? <a href="{{ url_for('main.login') }}" style="color: var(--primary);">Login</a>
    </p>
</div>
{% endblock %}
